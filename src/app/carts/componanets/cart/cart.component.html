<div class="cartbox">
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-3">
                <label for="">Start Date</label>
                <input type="data" formControlName="start" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="">End Date</label>
                <input type="data" formControlName="end" class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-success" (click)="applyFilter()">Apply</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Date</th>
                <th style="width:25%;">Quantity</th>
                
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of carts; let index = index">
               <td></td>
                <td>{{item.date | date:"longDate"}}</td>
                
                <td>
                    {{item.products.length}}
                </td>
                <td>
                    <button class="btn btn-danger mx-2" (click)="deletCart(item.id)" >Delete</button>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#viewCart" (click)="view(index)">View</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
  <div class="modal fade" id="viewCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width:900px !important ;">
      <div class="modal-content">
        <div class="modal-header">
        
            <h1 class="modal-title fs-5" id="exampleModalLabel" style="font-size: 16px;">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         
        </div>
        <div class="modal-body">
        
                <table class="table table-striped table-responsive"> 
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th style="width: 25%;">Quantity</th>
                            <th>Totle</th>
                        </tr>
                    </thead>
                    <tbody>
    
                        <tr *ngFor="let item of products; let i = index">
                            <td><img src="{{item.item.image}}" alt="" style="width: 100px; height: 100px;"></td>
                            <td style="width: 30%;">{{item.item.title}}</td>
                            <td style="width: 20%;">{{item.item.price}} LE</td>
                            <td style="width: 20%;">{{item.quantity}}</td>
                            <td style="width: 30%;">{{item.item.price * item.quantity}} LE</td>
                          </tr>
                    </tbody>
                
                 </table>
           
        
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
      </div>
    </div>
  </div>
