<div class="box mt-5">
    <div class="px-3 mb-2 d-flex justify-content-between align-datas-center">
        <button class="btn btn-success" class="btn btn-primary" data-toggle="modal" data-target="#viewCart">Add Products</button>
    </div>
    <table class="table table-striped table-responsive"> 
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Categories</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of products; let i = index" >
                <td><img src="{{item.image}}" alt="" style="width: 100px; height: 100px;"></td>
                <td style="width: 30%;">{{item.title}}</td>
                <td style="width: 20%;">{{item.category}}" </td>
                <td style="width: 20%;">{{item.price}} LE</td>
                <td><button class="btn btn-warning" data-toggle="modal" data-target="#viewCart" (click)="update(item)">Update</button>  </td>
              </tr>
        </tbody>
    
     </table>


</div>
<div class="modal fade" id="viewCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width:900px !important ;">
      <div class="modal-content">
        <div class="modal-header">
        
            <h1 class="modal-title fs-5" id="exampleModalLabel" style="font-size: 16px;">Add Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         
        </div>
        <div class="modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <label for="">Title</label>
                    <input type="text" formControlName="title" class="form-control" placeholder="title">
                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="">Price</label>
                    <input type="number" formControlName="price" class="form-control" placeholder="title">
                </div>
                <div class="col-md-4 col-sm-12">
                   <app-select [data]="categories" [title]="'categories'" (selectedvalue)="getSelectedCategory($event)" [all]="false" [select]="form.value.category"></app-select>
                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="">Image</label>
                    <img src="{{base64}}" alt="">
                    <input type="file" class="form-control" (change)="getImagePath($event)">
                </div>
                <div class="col-md-8 col-sm-12">
                    <label for="image">Description</label>
                    <input class="form-control" formControlName="description" placeholder="type here ..">
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-success" [disabled]="!form.valid" (click)="addProduct()">Add Product</button>
                </div>
            </div>
        </form>
                
           
        
        </div>
      </div>
    </div>
  </div>
